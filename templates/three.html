{% extends "base.html" %}

{% block title %}
Contact Us
{% endblock %}

{% block content %}
<h1>Contact Us for Mobile Repair</h1>

<form action="{{ url_for('page_three') }}" method="post">
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
    </div>

    <div class="form-group">
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email address" required>
    </div>

    <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required>
    </div>

    <div class="form-group">
        <label for="model">Mobile Phone Model:</label>
        <input type="text" id="model" name="model" placeholder="Enter your mobile model" required>
    </div>

    <div class="form-group">
        <label for="message">What's wrong with your phone?</label>
        <textarea id="message" name="message" placeholder="Describe the issue" required></textarea>
    </div>

    <div class="form-group">
        <button type="submit">Submit</button>
    </div>
</form>
{% endblock %}
